<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,700;1,600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="validate.js" defer></script>
</head>
<body>
  <main>
    <header>
      <img src="images/logo.svg" alt="Brand Logo">
    </header>
    <div class="info">
      <h1><span>We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>
    </div>
    <div class="subscribe-prompt">
      <!-- <label for="email"></label> -->
      <input type="email" name="email" id="email" placeholder="Your email address...">
      <button>Notify Me</button>
    </div>
    <picture>
      <img src="images/illustration-dashboard.png" alt="Image of a browser running a program">
    </picture>
    <div class="social">
      <img src="images/logo-facebook.svg" alt="Facebook Logo">
      <img src="images/logo-twitter.svg" alt="Twitter Logo">
      <img src="images/logo-instagram.svg" alt="Instagram Logo">
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </main>
</body>
</html>
